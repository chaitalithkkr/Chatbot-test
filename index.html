<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            margin: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-message {
            display: flex;
            margin-bottom: 10px;
        }
        .bot-side {
            margin-left: auto;
            background-color: #d0e7ff;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .user-side {
            margin-right: auto;
            background-color: #dce5ff;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 2px solid #007BFF;
        }
        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .topic-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            border: 1px solid #007BFF;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .flow-arrow {
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat window displaying messages -->
        <div class="chat-window" id="chat-window">
            <!-- Bot and User messages will be added here dynamically -->
        </div>

        <!-- Flow arrow indicating interaction flow -->
        <div class="flow-arrow">
            <p>â†“</p>
            <p>Flow</p>
        </div>

        <!-- User input field -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Topic filter sidebar -->
    <div class="topic-container">
        <h5>Select Topics</h5>
        <label>
            <input type="checkbox" id="topic1"> Topic 1
        </label><br>
        <label>
            <input type="checkbox" id="topic2"> Topic 2
        </label><br>
        <label>
            <input type="checkbox" id="topic3"> Topic 3
        </label><br>
        <label>
            <input type="checkbox" id="all-topics" checked> All (Default)
        </label>
    </div>

    <script>
        // Function to handle sending a message and updating the chat window
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === "") return;

            // Add user message to chat window
            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user-side');
            userMessage.innerText = userInput;
            document.getElementById('chat-window').appendChild(userMessage);

            // Add bot response (for now, just echoing the user input)
            const botResponse = document.createElement('div');
            botResponse.classList.add('chat-message', 'bot-side');
            botResponse.innerText = "Bot Response: " + userInput;  // Replace with actual bot response
            document.getElementById('chat-window').appendChild(botResponse);

            // Scroll chat window to the bottom
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;

            // Clear user input field
            document.getElementById('user-input').value = "";
        }

        // You can later add logic for handling topic-based responses or filtering
    </script>
</body>
</html>
